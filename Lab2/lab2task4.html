<html>
    <head>
        <title>Date of Birth</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><strong>Date of Birth</strong></legend>
                
                <label for="day" align="center">dd</label><br>
                <input type="text" id="day" name="day" size="2" maxlength="2"> /
                
                <label for="month">mm</label>
                <input type="text" id="month" name="month" size="2" maxlength="2"> /
                
                <label for="year">yyyy</label>
                <input type="text" id="year" name="year" size="4" maxlength="4">
                <hr>
                
                <button type="submit">Submit</button>
            </fieldset>
        </form>

    </body>


</html>
